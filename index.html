<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Gabriela Bejarano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="main-header">
        <img src="pokemon-logo-yellow.png" alt="Logo Pokemon" />
        <img class="pokeball" src="pokeball.png" alt="pokeball" />
    </header>
    <main>
        <section class="section-filters">
            <section class="filters">
                <header>
                    <h1>Search your <span class="bold"> favorite</span> pokemon</h1>
                    <img class="blob" src="blob.png" alt="Blob">
                </header>
                <form id="search-form-name" action="buscar" method="GET">
                    <div class="form-part1">
                        <label>Name:</label>
                        <input type="text" name="answer-name" id="name-form">
                        <button type="submit reset" id="search-button-name">search</button>
                    </div>
                </form>
                <form id="search-form-id" action="buscar" method="GET">
                    <div class="form-part2">
                        <label>Number Range:</label>
                        <input type="text" id="answer-range1" name="answer-range1" placeholder="1">
                        <div class=" line"></div>
                        <input type="text" id="answer-range2" name="answer-range2" placeholder="1125">
                        <button type="submit reset" id="search-button-id">search</button>
                    </div>
                </form>
                    <div class="filter-buttons">
                        <button id="back-button">Back</button>
                    </div>

            </section>
            <aside>
                <img class="pikachu-detective" src="pikachu.png" alt="Pikachu detective">
            </aside>
        </section>
        <section class="section-cards" id="section">

            <div class="card" id="idCard">
                <div class="card-image">
                    <div class="card-number">
                        <span class="bold" id="textCardNumber">#0001 </span>
                    </div>
                    <img class="card-pokemon" id="cardImage" alt="Pokemon image">
                </div>
                <div class="card-info">
                    <div class="name-container">
                        <span class="bold">Name: </span>
                        <p id="textName"></p>
                    </div>
                    <span class="bold">Type: </span>
                    <div class="type-container" id="type-container">
                        <div class="type-square" id="typeSquare">
                            <p id="textType"></p>
                        </div>
                    </div>
                    <div class="weight-container">
                        <span class="bold">Weight: </span>
                        <p id="textWeight"></p>
                    </div>
                </div>

            </div>



        </section>
        <button id="load-button">Load more...</button>
    </main>

    <footer id="end-page"> </footer>
    <script src="script.js"></script>
</body>

</html>
